<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Контакты</title>
  <!-- Подключение Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Подключение Font Awesome для иконок -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <!-- Стили для кнопки и модального окна -->
  <style>
    /* Стили для круглой кнопки */
    .floating-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #007bff;
      color: white;
      border: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
      z-index: 1000; /* Увеличиваем z-index, чтобы кнопка была поверх всех элементов */
    }

    .floating-button:hover {
      background-color: #0056b3;
      transform: scale(1.1);
    }

    /* Стили для модального окна */
    .modal-content {
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .modal-body ul {
      list-style-type: none;
      padding: 0;
    }

    .modal-body ul li {
      margin: 10px 0;
    }

    .modal-body ul li a {
      text-decoration: none;
      color: #007bff;
      font-size: 1.1rem;
    }

    .modal-body ul li a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<!-- Круглая кнопка в правом нижнем углу -->
<button type="button" class="floating-button" data-bs-toggle="modal" data-bs-target="#contactModal">
  <i class="fas fa-comment-dots"></i> <!-- Иконка сообщения -->
</button>

<!-- Модальное окно -->
<div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="contactModalLabel">Связаться с нами</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Вы можете связаться с нами через следующие канал:</p>
        <ul>
          <li><a href="https://t.me/your_telegram" target="_blank">Telegram</a></li>
          <li><a href="https://wa.me/your_whatsapp" target="_blank">WhatsApp</a></li>
          <li><a href="https://vk.com/your_vk" target="_blank">ВКонтакте</a></li>
          <li><a href="tel:+1234567890">Позвонить нам: +1234567890</a></li>
        </ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
      </div>
    </div>
  </div>
</div>

<!-- Подключение Bootstrap JS (включая Popper.js) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
