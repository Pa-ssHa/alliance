<!-- Добавление пользовательского JS -->
<script>
    // Скрипт для подсветки активной вкладки на основе текущего URL
    document.addEventListener("DOMContentLoaded", function () {
        const navLinks = document.querySelectorAll(".navbar-nav .nav-link");
        const currentUrl = window.location.pathname; // Получаем текущий URL

        navLinks.forEach(link => {
            const linkUrl = link.getAttribute("href");

            // Проверяем, совпадает ли URL ссылки с текущим URL
            if (currentUrl === linkUrl) {
                link.classList.add("active"); // Добавляем класс active
            } else {
                link.classList.remove("active"); // Убираем класс active
            }
        });
    });
</script>
