<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <!-- Подключение CSS Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Подключение пользовательских стилей -->
    <link rel="stylesheet" href="/styles.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <!-- Замена текста "Альянс" на иконку -->
        <a class="navbar-brand" href="#">
            <img src="logo_alliance.png" alt="Logo" style="width: 350px; height: 100px;">
        </a>
        <div class="navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"><h3>Недвижимость</h3></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><h3>Страхование</h3></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><h3>Экскурсии</h3></a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Подключение JS Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Добавление пользовательского JS -->
<script>
    // Скрипт для переключения активной вкладки
    document.addEventListener("DOMContentLoaded", function () {
        const navLinks = document.querySelectorAll(".nav-link");

        navLinks.forEach(link => {
            link.addEventListener("click", function () {
                // Удаляем класс active у всех ссылок
                navLinks.forEach(nav => nav.classList.remove("active"));
                // Добавляем класс active к текущей ссылке
                this.classList.add("active");
            });
        });
    });
</script>
</body>
</html>
