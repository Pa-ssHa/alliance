<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Тур</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        /* Стили для изображений */
        .fixed-size-image {
            width: 100%;
            height: 200px; /* Фиксированная высота для изображений */
            object-fit: contain; /* Сохраняем пропорции изображения */
            border-radius: 8px;
            background-color: #f8f9fa; /* Фон для пустого пространства */
            cursor: pointer; /* Курсор в виде указателя */
        }

        /* Стили для модального окна */
        .modal-image {
            max-width: 100%;
            max-height: 80vh; /* Ограничиваем высоту изображения в модальном окне */
            object-fit: contain;
            margin: 0 auto; /* Центрируем изображение */
        }

        /* Стрелки для переключения */
        .modal-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000;
        }

        .modal-arrow:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        .modal-arrow-left {
            left: 10px;
        }

        .modal-arrow-right {
            right: 10px;
        }
    </style>
</head>
<body>
<div class="container py-4">
    <!-- Навигационная панель -->
    <div th:insert="~{navbar.html}"></div>

    <!-- Карточка тура -->
    <div class="card p-4 mb-4">
        <h2 class="card-title mb-3" th:text="${oneTour.title}"></h2>
        <h4 class="card-subtitle mb-3 text-muted" th:text="${oneTour.description}"></h4>
        <h3 class="card-text text-success fw-bold" th:text="${oneTour.price + ' руб.'}"></h3>

        <!-- Галерея изображений -->
        <div class="row mt-4">
            <div class="col-md-4 mb-4" th:each="image, iterStat : ${oneTour.images}">
                <div class="img-thumbnail p-2">
                    <img th:src="@{/images/tour/{filename}(filename=${image.imagePath})}"
                         class="fixed-size-image"
                         data-bs-toggle="modal"
                         data-bs-target="#imageModal"
                         th:attr="data-bs-image-index=${iterStat.index}"
                         onclick="openImageModal(event)">
                </div>
            </div>
        </div>

        <!-- Кнопки действий -->
        <div class="d-flex flex-wrap mt-4">
            <div sec:authorize="hasRole('ADMIN')">
                <a th:href="@{/excursion/tour/edit/{id}(id=${oneTour.getId()})}"
                   class="btn btn-primary btn-custom">
                    <i class="fas fa-edit"></i> Редактировать
                </a>
                <form th:method="POST" th:action="@{/excursion/tour/{id}(id=${oneTour.getId()})}"
                      onsubmit="return confirm('Вы уверены, что хотите удалить этот тур?');">
                    <input type="hidden" name="_method" value="DELETE">
                    <button type="submit" class="btn btn-danger btn-custom">
                        <i class="fas fa-trash-alt"></i> Удалить
                    </button>
                </form>
            </div>
            <a th:href="@{/excursion}" class="btn btn-secondary btn-custom">
                <i class="fas fa-home"></i> На главную
            </a>
        </div>
    </div>

    <!-- Модальное окно для изображений -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <img id="modalImage" src="" class="modal-image" alt="Изображение">
                </div>
                <!-- Стрелки для переключения -->
                <button class="modal-arrow modal-arrow-left" onclick="changeImage(-1)">&#10094;</button>
                <button class="modal-arrow modal-arrow-right" onclick="changeImage(1)">&#10095;</button>
            </div>
        </div>
    </div>
</div>

<!-- Подключение Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    let currentImageIndex = 0;
    const images = [];

    // Функция для открытия модального окна с изображением
    function openImageModal(event) {
        const imageIndex = event.target.getAttribute('data-bs-image-index');
        currentImageIndex = parseInt(imageIndex);
        updateModalImage();
        new bootstrap.Modal(document.getElementById('imageModal')).show();
    }

    // Функция для обновления изображения в модальном окне
    function updateModalImage() {
        const modalImage = document.getElementById('modalImage');
        modalImage.src = images[currentImageIndex];
    }

    // Функция для переключения между изображениями
    function changeImage(direction) {
        currentImageIndex += direction;
        if (currentImageIndex < 0) {
            currentImageIndex = images.length - 1;
        } else if (currentImageIndex >= images.length) {
            currentImageIndex = 0;
        }
        updateModalImage();
    }

    // Инициализация массива изображений
    document.addEventListener('DOMContentLoaded', () => {
        const imageElements = document.querySelectorAll('.fixed-size-image');
        imageElements.forEach(img => {
            images.push(img.src);
        });
    });
</script>
</body>
</html>
