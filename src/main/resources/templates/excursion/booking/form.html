<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Бронирование</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
<div class="container py-4">
    <div th:insert="~{navbar.html}"></div>

    <div class="card p-4 mb-4">
        <h2 class="card-title mb-3" th:text="${tour.title}"></h2>
        <h4 class="card-subtitle mb-3 text-muted" th:text="${tour.description}"></h4>
        <h3 class="card-text text-success fw-bold" th:text="${tour.price + ' руб.'}"></h3>

        <!-- Форма для выбора даты -->
        <form th:action="@{/excursion/booking/{tourId}(tourId=${tour.id})}" method="get">
            <div class="mb-3">
                <label for="date" class="form-label">Выберите дату:</label>
                <input type="text" class="form-control" id="date" name="date" required
                       th:value="${selectedDate != null ? #temporals.format(selectedDate, 'yyyy-MM-dd') : ''}">
            </div>
            <button type="submit" class="btn btn-primary">Показать доступное время</button>
        </form>

        <!-- Выпадающий список для выбора времени -->
        <div th:if="${selectedDate != null}">
            <div th:if="${noSlotsAvailable}" class="alert alert-warning mt-3">
                На выбранную дату свободных слотов нет.
            </div>
            <div th:unless="${noSlotsAvailable}">
                <form th:action="@{/excursion/booking/{tourId}(tourId=${tour.id})}" method="post">
                    <div class="mb-3">
                        <label for="bookingTime" class="form-label">Выберите время:</label>
                        <select class="form-select" id="bookingTime" name="bookingTime" required>
                            <option th:each="slot : ${availableSlots}"
                                    th:value="${#temporals.format(slot, 'yyyy-MM-dd''T''HH:mm')}"
                                    th:text="${#temporals.format(slot, 'HH:mm')}">
                            </option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Забронировать</button>
                </form>
            </div>
        </div>

        <!-- Сообщение об ошибке -->
        <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>

        <!-- Кнопка "Назад" -->
        <a th:href="@{/excursion/tour/{id}(id=${tour.id})}" class="btn btn-secondary mt-3">Назад</a>
    </div>
</div>

<!-- Подключение Flatpickr -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        flatpickr("#date", {
            minDate: "today", // Запретить выбор дат до сегодняшнего дня
            dateFormat: "Y-m-d", // Формат даты
            allowInput: true, // Разрешить ручной ввод
            clickOpens: true, // Открывать календарь при клике на поле
        });
    });
</script>
</body>
</html>
