<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Объявление</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<div th:replace="navbar.html"></div>

<form th:method="PATCH" th:action="@{/realty/advertisementRent/{id}(id=${upAdvertisementRent.getId()})}" th:object="${upAdvertisementRent}">
    <ul>
        <li>
            <label for="title">Введите название</label>
            <input type="text" th:field="*{title}" id="title" >
            <br>
            <label for="description">Введите описание</label>
            <input type="text" th:field="*{description}" id="description">
            <br>
            <label for="price">Введите цену</label>
            <input type="text" th:field="*{price}" id="price">
        </li>
    </ul>

    <div>
        <input type="submit" value="Редактировать объявление">
    </div>
</form>

<div>
    <form th:method="GET" th:action="@{/realty}">
        <input type="submit" value="Вернуться на главную"/>
    </form>
</div>

</body>
</html>
