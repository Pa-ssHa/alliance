<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование объявления</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .img-thumbnail {
            position: relative;
            padding: 0;
            border: none;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div class="container py-4">

    <!-- Навигационная панель -->
    <div th:insert="~{navbar.html}"></div>

    <!-- Кнопка "Назад" -->
    <a th:href="@{/realty/advertisementSale/{id}(id=${upAdvertisementSale.getId()})}" class="btn btn-secondary back-button">
        <i class="fas fa-arrow-left"></i>
    </a>

    <!-- Форма редактирования объявления -->
    <div class="card p-4 mb-4">
        <h2 class="card-title mb-4">Редактирование объявления</h2>
        <form th:method="PATCH" th:action="@{/realty/advertisementSale/{id}(id=${upAdvertisementSale.getId()})}"
              th:object="${upAdvertisementSale}"
              enctype="multipart/form-data">
            <div class="mb-3">
                <label for="title" class="form-label">Название</label>
                <input type="text" th:field="*{title}" id="title" class="form-control">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Описание</label>
                <textarea th:field="*{description}" id="description" class="form-control"></textarea>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Цена</label>
                <input type="text" th:field="*{price}" id="price" class="form-control">
            </div>
            <div class="mb-3">
                <label for="newImages" class="form-label">Добавить новые фотографии</label>
                <input type="file" id="newImages" name="newImages" multiple class="form-control">
            </div>
            <div>
                <button type="submit" class="btn btn-success btn-custom">
                    <i class="fas fa-save"></i> Сохранить изменения
                </button>
            </div>
        </form>
    </div>

    <!-- Галерея изображений -->
    <div class="card p-4 mb-4">
        <h3 class="card-title mb-4">Фотографии</h3>
        <div class="row">
            <div class="col-md-4 mb-4" th:each="image : ${upAdvertisementSale.images}">
                <div class="img-thumbnail">
                    <img th:src="@{/images/advertisementSale/{filename}(filename=${image.imagePath})}"
                         class="fixed-size-image"
                         data-bs-toggle="modal"
                         data-bs-target="#imageModal"
                         th:attr="data-bs-image-src=@{/images/advertisementSale/{filename}(filename=${image.imagePath})}">
                    <!-- Галочка для главного изображения -->
                    <span th:if="${image.main}" class="badge-main">Главное</span>
                </div>
                <!-- Кнопки действий -->
                <div class="d-flex flex-wrap mt-2">
                    <form th:action="@{/realty/advertisementSale/deleteImage/{id}(id=${image.id})}" method="post"
                          style="display:inline;">
                        <input type="hidden" name="_method" value="delete"/>
                        <button type="submit" class="btn btn-danger btn-sm btn-custom">
                            <i class="fas fa-trash-alt"></i> Удалить
                        </button>
                    </form>
                    <form th:action="@{/realty/advertisementSale/setMainImage/{id}(id=${image.id})}" method="post"
                          style="display:inline;">
                        <input type="hidden" name="advertisementId" th:value="${upAdvertisementSale.id}"/>
                        <button type="submit" class="btn btn-warning btn-sm btn-custom">
                            <i class="fas fa-star"></i> Главное
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Кнопка "Вернуться на главную" -->
    <div>
        <a th:href="@{/realty}" class="btn btn-secondary btn-custom">
            <i class="fas fa-home"></i> Вернуться на главную
        </a>
    </div>

    <!-- Модальное окно для изображений -->
    <div th:insert="~{openingImage.html}"></div>
</div>

<div th:insert="~{savingPosition.html}"></div>

<!-- Подключение Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
