<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Недвижимость</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">

</head>

<body>

<div th:replace="navbar.html"></div>


<div class="container py-4">
    <h2>Продажа</h2>
    <div class="row gy-4">
        <div class="col-md-4" th:each="advertisement: ${advertisementsSale}">

            <div id="advert">
                <div class="setAdvert">

                    <div class="card">
                        <div class="card-body">


                            <h5 class="card-title" th:text="${advertisement.title}">Название</h5>
                            <p class="card-text fw-bold" th:text="${advertisement.price + ' руб.'}">Цена</p>
                            <a th:href="@{/realty/advertisementSale/{id}(id=${advertisement.getId()})}"
                               class="btn btn-primary">Подробнее</a>
                            <div class="row">
                                <div class="col-md-4" th:each="image : ${advertisement.images}">
                                    <img th:src="@{/images/advertisements/{filename}(filename=${image.imagePath})}" class="img-thumbnail">
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
    <form th:method="GET" th:action="@{/realty/advertisementSale/new}" class="mt-3">
        <input type="submit" value="Создать объявление" class="btn btn-success">
    </form>
</div>


<!---->
<!---->


<div class="container py-4">
    <h2>Аренда</h2>
    <div class="row gy-4">
        <div class="col-md-4" th:each="advertisement: ${advertisementsRent}">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${advertisement.title}">Название</h5>
                    <p class="card-text fw-bold" th:text="${advertisement.price + ' руб.'}">Цена</p>
                    <a th:href="@{/realty/advertisementRent/{id}(id=${advertisement.getId()})}" class="btn btn-primary">Подробнее</a>
                </div>
            </div>
        </div>
    </div>
    <form th:method="GET" th:action="@{/realty/advertisementRent/new}" class="mt-3">
        <input type="submit" value="Создать объявление" class="btn btn-success">
    </form>
</div>


<div class="container py-4">
    <h2>Отзывы</h2>
    <div>
        <ul th:each="feedback: ${feedbacksRealty}">
            <li>
                <div>
                    <a th:href="@{/realty/feedback/{id}(id=${feedback.getId()})}"
                       th:text="${feedback.text + ', '+ feedback.dateOfPlacement}">
                        Объявление </a>
                </div>
            </li>
        </ul>
    </div>

    <form th:method="GET" th:action="@{/realty/feedback/new}">
        <input type="submit" value="Добавить отзыв">
    </form>
</div>

</body>
</html>
