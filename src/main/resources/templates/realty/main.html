<!--<img src="/img/logo_alliance.png" alt="логотип">-->

<div>
    <h2>Продажа</h2>
    <div>
        <ul th:each="advertisement: ${advertisementsSale}">
            <li>
                <a th:href="@{/realty/advertisementSale/{id}(id=${advertisement.getId()})}"
                   th:text="${advertisement.title + ', '+ advertisement.description+ ', '+ advertisement.price}">
                    Объявление </a>
            </li>
        </ul>
    </div>

    <form th:method="GET" th:action="@{/realty/advertisementSale/new}">
        <input type="submit" value="Создать объявление">
    </form>
</div>


<div>
    <h2>Аренда</h2>
    <div>
        <ul th:each="advertisement: ${advertisementsRent}">
            <li>
                <div>
                    <a th:href="@{/realty/advertisementRent/{id}(id=${advertisement.getId()})}"
                       th:text="${advertisement.title + ', '+ advertisement.description+ ', '+ advertisement.price}">
                        Объявление </a>
                </div>
            </li>
        </ul>
    </div>

    <form th:method="GET" th:action="@{/realty/advertisementRent/new}">
        <input type="submit" value="Создать объявление">
    </form>
</div>


<div>
    <h2>Отзывы</h2>
    <div>
        <ul th:each="feedback: ${feedbacksRealty}">
            <li>
                <div>
                    <a th:href="@{/realty/feedback/{id}(id=${feedback.getId()})}"
                       th:text="${feedback.text + ', '+ feedback.dateOfPlacement}">
                        Объявление </a>
                </div>
            </li>
        </ul>
    </div>

    <form th:method="GET" th:action="@{/realty/feedback/new}">
        <input type="submit" value="Добавить отзыв">
    </form>
</div>
