<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Недвижимость</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Подключение Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        /* Стили для карточек объявлений */
        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            margin: 10px; /* Отступ между карточками */
        }

        .fixed-size-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

        .btn-custom {
            margin-top: 10px;
        }

        /* Стили для Swiper */
        .swiper {
            width: 100%;
            padding: 20px 0;
        }

        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
<div th:insert="~{navbar.html}"></div>

<div class="container py-4">
    <h2>Продажа</h2>
    <!-- Карусель для объявлений -->
    <div class="swiper">
        <div class="swiper-wrapper">
            <!-- Отдельные объявления -->
            <div class="swiper-slide" th:each="advertisement : ${advertisementsSale}">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${advertisement.title}">Название</h5>
                        <p class="card-text fw-bold" th:text="${advertisement.price + ' руб.'}">Цена</p>
                        <a th:href="@{/realty/advertisementSale/{id}(id=${advertisement.getId()})}"
                           class="btn btn-primary btn-custom">Подробнее</a>
                        <!-- Отображение только главного изображения -->
                        <div th:each="image : ${advertisement.images}" th:if="${image.main}" class="img-thumbnail">
                            <img th:src="@{/images/advertisementSale/{filename}(filename=${image.imagePath})}"
                                 class="fixed-size-image"
                                 data-bs-toggle="modal"
                                 data-bs-target="#imageModal"
                                 th:attr="data-bs-image-src=@{/images/advertisementSale/{filename}(filename=${image.imagePath})}">
                        </div>
                        <div th:unless="${advertisement.images.?[main == true].size() > 0}">
                            <img src="/images/placeholder.jpg" class="fixed-size-image" alt="Нет изображения">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Кнопки управления каруселью -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>
    <!-- Кнопка "Создать объявление" -->
    <form th:method="GET" th:action="@{/realty/advertisementSale/new}" class="mt-3">
        <input type="submit" value="Создать объявление" class="btn btn-success">
    </form>
</div>

<div class="container py-4">
    <h2>Аренда</h2>
    <!-- Карусель для объявлений -->
    <div class="swiper">
        <div class="swiper-wrapper">
            <!-- Отдельные объявления -->
            <div class="swiper-slide" th:each="advertisement : ${advertisementsRent}">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${advertisement.title}">Название</h5>
                        <p class="card-text fw-bold" th:text="${advertisement.price + ' руб.'}">Цена</p>
                        <a th:href="@{/realty/advertisementRent/{id}(id=${advertisement.getId()})}"
                           class="btn btn-primary btn-custom">Подробнее</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Кнопки управления каруселью -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>
    <!-- Кнопка "Создать объявление" -->
    <form th:method="GET" th:action="@{/realty/advertisementRent/new}" class="mt-3">
        <input type="submit" value="Создать объявление" class="btn btn-success">
    </form>
</div>

<div class="container py-4">
    <h2>Отзывы</h2>
    <div>
        <ul th:each="feedback: ${feedbacksRealty}">
            <li>
                <div>
                    <a th:href="@{/realty/feedback/{id}(id=${feedback.getId()})}"
                       th:text="${feedback.text + ', '+ feedback.dateOfPlacement}">
                        Объявление </a>
                </div>
            </li>
        </ul>
    </div>
    <form th:method="GET" th:action="@{/realty/feedback/new}">
        <input type="submit" value="Добавить отзыв">
    </form>
</div>

<!-- Подключение Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Подключение Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<div th:insert="~{adaptiveSlide.html}"></div>

</body>
</html>
